<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<header>
    <nav class="navbar navbar-light bg-dark">
        <div class="row mx-auto">
            <span class="navbar-brand text-white mb-0 h1">
                <h1>Anytime is Train Time</h1>
            </span>
        </div>
        <div class="row mx-auto">
            <span class="navbar-brand text-white mb-0 h1">
                <h3>Choo Choo. Chee Chee.</h3>
            </span>
        </div>
    </nav>
</header>

<main class="container">

    <div class="card mt-2">
        <div class="card-header text-white bg-primary">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table table-borderless table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-dump">
                    <tr>
                        <th scope="row">Denmark train</th>
                        <td>Mark!</td>
                        <td>35m</td>
                        <td>4:15 PM</td>
                        <td>17m</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card mt-2">
        <div class="card-header text-white bg-primary">
            Add Train
        </div>
        <div class="card-body">
            <form>

                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="On the..">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="Off to..">
                </div>
                <div class="form-group">
                    <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time-input" placeholder="09:00 -> 9:00 AM">
                </div>
                <div class="form-group">
                    <label for="train-frequency-input">Frequency (min)</label>
                    <input type="number" class="form-control" id="train-frequency-input" placeholder="Every..">
                </div>
                <button type="submit" class="btn btn-primary" id="train-submission-button">Submit</button>

            </form>
        </div>
    </div>


</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
<script src="main.js"></script>

</html>
